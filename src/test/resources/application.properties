# Test configuration
%test.quarkus.http.port=8080
%test.quarkus.datasource.db-kind=postgresql

%test.quarkus.datasource.username=${TEST_DB_USERNAME}
%test.quarkus.datasource.password=${TEST_DB_PASSWORD}
%test.quarkus.datasource.jdbc.url=${TEST_DB_URL}

%test.quarkus.hibernate-orm.database.generation.database-kind=none
%test.quarkus.hibernate-orm.log.sql=true

%test.quarkus.flyway.migrate-at-start=true
%test.quarkus.flyway.locations=db/migration

# JWT configuration for tests
%test.quarkus.smallrye-jwt.enabled=true

%test.smallrye.jwt.sign.key.location=./jwt/privateKey.pem
%test.mp.jwt.verify.issuer=reply-core

%test.mp.jwt.verify.publickey.location=./jwt/publicKey.pem